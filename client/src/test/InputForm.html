<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BasicLogin</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <form id="form">
      <div class="form-group">
        <label>Titel 1</label>
        <input class="form-control" id="title-1">
      </div>

      <div class="form-group">
        <label>Zeit</label>
        <textarea class="form-control" rows="3" id="time"> </textarea>
      </div>

      <div class="form-group">
        <label for="Titel 2">Titel 2</label>
        <input class="form-control" id="title-2">
      </div>

      <div class="form-group">
        <label>Beschreibung</label>
        <textarea class="form-control" rows="6" id="description"> </textarea>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <script src="EventDB.js"></script>
    <script src="jquery-3.2.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
      $("#form").submit(function(e) {
        event = {
          title1 : $("#title-1").val(),
          title2 : $("#title-2").val(),
          time : $("#time").val(),
          description : $("#description").val()
        }

        putEvent(JSON.stringify(event))

        e.preventDefault()
      })
    </script>
  </body>
</html>
