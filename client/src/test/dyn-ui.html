<html>
    <head>
        <title>EventDB UI</title>

        <link rel='stylesheet' href='css/bootstrap.css'>
        <link rel='stylesheet' href='css/nice-list.css'>
    </head>

    <body>

        <div id='navbar'>
            <table>
                <tr>
                    <td><a href="#" class='navigator' id='home'>Home</a></td>
                </tr>
            </table>
        </div>

        <div id='content'>

        </div>



        <script src='js/jquery-3.2.1.js'></script>
        <script src='js/bootstrap.js'></script>
        <script src='js/EventDB.js'></script>

        <!-- Interface Logic -->
        <script>
            var globalStorage = {}
            var home = 'view'

            function navigate(name) {
              if (name == 'home')
                name = home

              $("#content").load('template/' + name + '.html', function(){
                //navigatoin magic
                $('.navigator').click(function(e) {
                    navigate(e.target.id)
                })

                $.getScript('template/' + name + '.js')
              })


            }

            navigate('home')

        </script>
    </body>
</html>
