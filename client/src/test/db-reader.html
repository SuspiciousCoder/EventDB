<html>
    <head>
        <title>
            EventDB Reader
        </title>
        <link href="css/nice-list.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <h2>EventDB</h2>
            <ul id='event-list'></ul>
        </div>


        <script src='js/jquery-3.2.1.js'></script>
        <script src='js/EventDB.js'></script>

        <script>
            var storage;

            function HtmlPreview(event) {
                html  = '<li>'
                html += '<a href="#" onclick=HtmlViewer("' + event.id  + '")>' + event.title1 + '</a></li>'
                return html
            }

            

            function PreviewList(list) {
                list.forEach(function(element) {
                    $("#event-list").append(HtmlPreview(element))
                }, this);

                storage = list
            }

            getList(PreviewList)
        </script>
    </body>
</html>
